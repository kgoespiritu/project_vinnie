<html>
<head>
<script type="text/javascript">
function nurl(i)
	{
	//alert('test');
	var searchquery = document.getElementById("text").value;
	var searchquerysplit = searchquery.split(" ");
	var searchqueryplus = searchquerysplit.join("+");
	if (i==1)
		{
		var win=window.open("http://www.google.com.sg/search?hl=en&output=search&sclient=psy-ab&q=" + searchqueryplus, '_blank');
		win.focus();
		}
	if (i==2)
	   {
	   var win=window.open("http://www.google.com.sg/webhp?hl=en&output=search&sclient=psy-ab#q=" + searchqueryplus + "&hl=en&tbs=qdr:h,sbd:1&source=lnt", '_blank');
	   }
	}
</script>
</head>
<body>
Welcome to vinnie google search helper !
<br>
This will help in finding most recent entries , than clicking google advanced options. :)
<br>
<div id="wrap">
<input type="text" id="text"></input>
<br>
<button type="button" text="search" onclick="nurl(1);">search</button>
<br>
<button type="button" text="search recent" onclick="nurl(2);">search recent</button>
</div>
</body>
</html>
